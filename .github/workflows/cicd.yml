name: CICD

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 
      - name: Build docker image
        run: docker build -t batoolshaheen/nodejs:latest .
      - name: Publish image to docker hub
        run: docker push batoolshaheen/nodejs:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull image from docker hub
        run: docker pull integrationninjas/nodejs:latest
      - name: Delete old container
        run: docker rm -f nodejs-container
      - name: Run docker container
        run: docker run -d -p 3000:3000 --name nodejs-container integrationninjas/nodejs        